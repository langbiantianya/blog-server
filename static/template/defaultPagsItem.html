<div class="page-item" id="page-item-${{id}}">
    <div class="page-item-tag flex space-x-4">
        ${{tag}}
    </div>
    <a class="page-item-href" href="/post/${{id}}">
        <h1 class="page-item-title text-xl">${{title}}</h1>
        <hr />
        <div class="page-item-post max-h-20 min-h-5 truncate">${{post}}</div>
    </a>
</div>
